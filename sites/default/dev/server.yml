# General settings
---
mysql_ram_disk: false


# Settings that are applied to the templates.

# apache
apache_document_root: /var/www
apache_server_admin: webmaster@example.com
apache_server_name: example.com

# php.ini
php_max_execution_time: '120'
php_display_errors: 'On'
php_display_startup_errors: 'On'
php_html_errors: 'On'
php_post_max_size: '32M'
php_upload_max_filesize: '32M'
php_date_timezone: 'Europe/Vienna'
php_error_reporting: 'E_ALL | E_STRICT'

# apc.ini
apc_rfc1867: '1'
apc_shm_size: '256M'
apc_shm_segments: '1'
apc_num_files_hint: '0'

# mysql
mysql_max_allowed_packet: '128M'
mysql_root_password: 'user'
